apply plugin: 'com.android.application'

android {
    namespace 'com.opendriver.redriver2'
    compileSdk 35
    defaultConfig {
        applicationId 'com.opendriver.redriver2'
        minSdkVersion 28
        targetSdkVersion 35
        versionCode 1
        versionName '1.0'
        ndkVersion '23.2.8568313'
        externalNativeBuild {
            cmake {
                targets 'REDRIVER2'
                arguments '-DANDROID_STL=c++_shared'
                abiFilters 'armeabi-v7a', 'x86'
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets.main {
        jniLibs.srcDir 'libs'
    }

    externalNativeBuild {
        cmake {
            path '../../../CMakeLists.txt'
        }
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
}
