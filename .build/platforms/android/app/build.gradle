apply plugin: 'com.android.application'

android {
    compileSdk 31
    defaultConfig {
        applicationId 'org.libsdl.app'
        minSdkVersion 29
        targetSdkVersion 31
        versionCode 1
        versionName '1.0'
        ndkVersion '25.2.9519653'
        externalNativeBuild {
            cmake {
                targets 'REDRIVER2'
                arguments '-DANDROID_STL=c++_shared'
                abiFilters 'armeabi-v7a', 'x86'
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets.main {
        jniLibs.srcDir 'libs'
    }

    externalNativeBuild {
        cmake {
            path '../../../CMakeLists.txt'
        }
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
}
